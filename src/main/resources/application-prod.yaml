spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${JDBC_DATABASE_URL:${DATABASE_URL}}
    username: ${DATABASE_USERNAME:}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

# Auth Service Configuration
auth:
  service:
    url: ${AUTH_SERVICE_URL:https://travel-apap-mock-server.vercel.app}

# Bill Service Configuration
# NOTE: BILL_SERVICE_URL must be set in Render environment variables
# Example: https://your-bill-service.onrender.com
bill:
  service:
    url: ${BILL_SERVICE_URL:}
    api-key: ${BILL_SERVICE_API_KEY:ACCOMMODATION_API_KEY}
    topup-api-key: ${TOPUP_API_KEY:TOPUP_API_KEY}
