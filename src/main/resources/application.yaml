spring:
  application:
    name : accommodation-be

  mvc:
    hiddenmethod : 
      filter :
        enabled : true

  profiles:
    active : ${SPRING_PROFILES_ACTIVE:dev}

  jpa : 
    hibernate :
      ddl-auto : create-drop

# Actuator Configuration for Health Check
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Auth Service Configuration
auth:
  service:
    url: ${AUTH_SERVICE_URL:https://travel-apap-mock-server.vercel.app}

# Bill Service Configuration
bill:
  service:
    url: ${BILL_SERVICE_URL:http://localhost:8080}
    api-key: ${BILL_SERVICE_API_KEY:ACCOMMODATION_API_KEY}
    topup-api-key: ${TOPUP_API_KEY:TOPUP_API_KEY}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyMinimum32CharactersLongForHS256Algorithm}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds