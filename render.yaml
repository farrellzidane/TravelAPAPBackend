services:
  # Backend Service
  - type: web
    name: travelapap-backend
    runtime: docker
    dockerfilePath: ./BE/Dockerfile
    dockerContext: ./BE
    region: singapore
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: travelapap-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: travelapap-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: travelapap-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400000"
      - key: AUTH_SERVICE_URL
        value: https://travel-apap-mock-server.vercel.app
      - key: BILL_SERVICE_URL
        sync: false
      - key: BILL_SERVICE_API_KEY
        sync: false
      - key: TOPUP_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: PORT
        value: "10000"

databases:
  - name: travelapap-db
    databaseName: accommodation
    user: accommodation_user
    region: singapore
    plan: free
